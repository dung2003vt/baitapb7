<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1
    let tong = 0
    let n = parseInt(prompt("Nhập n"))
    while ( i <= 2*n){
        tong += i/(++i)
    }
    document.write("Tổng của dãy số là " + tong )
</script>
</body>
</html>
