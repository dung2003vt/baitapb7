<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = parseInt(prompt("Nhập số cần kiểm tra "))
  if (kiemtra(num) === 2 ) {
      document.write(num + " là số nguyên tố")
  } else
      document.write(num + "không phải số nguyên tố")
  function kiemtra(num) {
    let count = 0;
    for (let i = 1; i <= num; i++) {
      if (num % i === 0) {
        count += 1;
      }
    }return count;

  }
</script>
</body>
</html>
