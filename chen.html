<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nháº­p n")
    let arr = n.split("")
    let r = [arr[0]]
    for (i = 1; i < arr.length; i++){
        if ((arr[i-1] % 2 === 0) && (arr[i] % 2 === 0)){
            r.push('-',arr[i])
        }
        else {
            r.push(arr[i])
        }
    }
    document.write(r.join(''))
</script>
