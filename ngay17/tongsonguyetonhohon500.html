<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let total = 0;
    for (let i = 2; i < 500; i++) {
        for (let j = 1; j <= i; j++) {
            if (i % j === 0) {
                count++;
            }
        }
        if (count === 2) {
            total += i;
        }
        count = 0;
    }
    document.write("Tổng các số nguyên số nhỏ hơn 500 là " + total)
</script>
</body>
</html>
