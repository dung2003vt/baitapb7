<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [1,2,5,4,23,6,8,5,4,2,17,8]
  let a = parseInt(prompt("Hãy nhập số muốn đếm"))
  let count = 0
  for (let i = 0; i < arr.length; i++) {
    if (a === arr[i]) {
      count++
    }
  }
  document.write("Số phần tử " + a + " trong mảng là " + count)
</script>
</body>
</html>
