<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let arr = [11,7,2,3,4,5,9,8,13,17,19];
  let count = 0;
  let total = 0;
  for ( let i = 0; i < arr.length; i++){
    for (let j = 1; j <= arr[i]; j++) {
      if (arr[i] % j === 0) {
        count++;
      }
    }
    if (count === 2) {
      total += arr[i];
    }
    count = 0;
  }
  document.write("Tổng các số nguyên tố trong mảng là " + total)
</script>
</body>
</html>
