<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let arr = [1,2,4,3,6,5,3,5,4,3,5,7,8]
        let even = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                even++
            }
        }
        document.write("Số lượng số chẵn là " + even)
</script>
</body>
</html>
